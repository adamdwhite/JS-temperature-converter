<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>

    <h3>Insert Temperature:</h3>
    <input id="enteredTemp" type="text" name="temperature">

    <h4>Convert to:</h4>
    <input type="radio" id="celsius" name="temp" value="celsius">Celsius<br>
    <input type="radio" id="farenheit" name="temp" value="farenheit">Farenheit<br>

    <button id="convert">CONVERT TEMPERATURE</button>

    <hr>

    <h3>Converted Temperature:</h3>
    <div>
        <input id="output" type="text" name="converted">
    </div>
    <hr>

    <div id="reset">
        <input type="button" id="clear" name="clear" value="RESET">
    </div>

    <script type="text/javascript" src="converter.js">
    </script>

</body>

</html>
